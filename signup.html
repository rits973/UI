<!-- SignUp page-->

<head>
<title>Student Registration Form</title>
<style>
#form{
margin-left:40%;
background:#0cf;
margin-top:20%;
}
#text{
width:150px;
height:20px;
background:#eee;
padding:0 0 0 5px;
}
td{
font-family:tahoma;
font-weight:bold;
}
.btn{
width:100px;
height:30px;
background:#000;
font-weight:bold;
border:none;
border-radius:5px;
}
th{
font-family:arial;
font-size:18px;
}
</style>

</head>
<form action="#" method="post">
<table cellpading="2" cellspacing="5" border="0" id="form">
<th colspan="5">Student Registration Form</th>
<tr>
<td align="right" >Name:</td>
<td><input type="text" name="name" id="text" placeholder="Name"/></td>
</tr>
<tr>
<td align="right" >Email:</td>
<td><input type="email" name="email" id="text" placeholder="Email"/></td>
</tr>
<tr>
<td align="right" >Contac:t</td>
<td><input type="number" name="contact" id="text" placeholder="Contact"/></td>
</tr>
<tr>
<td align="right" >Password:</td>
<td><input type="password" name="pass" id="text" placeholder="**********"/></td>
</tr>
<tr>
<td colspan="3" align="right"><input type="submit" value="submit" class="btn"/></td>
</tr>
</table
</form>
